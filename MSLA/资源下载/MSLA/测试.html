<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bordershadow {
        height:30px;
        width:80%;
        line-height:20px;
        text-align:center;
        border:2px solid ;
        border-radius: 3px;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.2);
        transition: all 200ms ease-out;
        margin-top: 20px;
        font-size: 20px;
        }

        .bordershadow:hover {
        box-shadow: 0 0 6px rgba(35, 173, 278, 1);
        }
    </style>
</head>
<body>
    <button class="bordershadow">14</button>
</body>
</html>
